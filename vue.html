<!Doctype html>
<title>smallercasetobig</title>
<head><script src="https://cdn.jsdelivr.net/npm/vue">
</script></head>
<body>
    <div id="app">
        <input type="text" v-model="message"/>
        <p>{{message | uppercase}}</p>
    </div>
    <script>
        Vue.filter('uppercase',function(value){
           return value.toUpperCase();
        })
        new Vue({
            el:"#app",
            data:{
                message:'',

            }
        })
        
    </script>
</body>
</html>
